<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê người đóng góp tiền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe8e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #004aab;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #004aab;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #228582;
        }

        input[type="text"] {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table id="contributionTable">
        <thead>
            <tr>
                <th>Số hạng</th>
                <th>Tên người tham gia</th>
                <th>Số tiền đóng góp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>

    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên người tham gia" oninput="searchContributor()">

    <script>
        // Dữ liệu mẫu (có thể thay thế bằng dữ liệu thực từ server)
        const data = [
            { rank: 1, name: "Người 1", contribution: 100 },
            { rank: 2, name: "Người 2", contribution: 90 },
            // Thêm dữ liệu khác ở đây
        ];

        const table = document.getElementById("contributionTable");
        const tbody = table.getElementsByTagName("tbody")[0];

        function populateTable() {
            tbody.innerHTML = "";
            data.forEach((contributor) => {
                const row = `<tr>
                                <td>${contributor.rank}</td>
                                <td>${contributor.name}</td>
                                <td>${contributor.contribution}</td>
                            </tr>`;
                tbody.innerHTML += row;
            });
        }

        function searchContributor() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = data.filter((contributor) => contributor.name.toLowerCase().includes(searchInput));
            populateTable(filteredData);
        }

        function populateTable(dataToDisplay) {
            tbody.innerHTML = "";
            dataToDisplay.forEach((contributor) => {
                const row = `<tr>
                                <td>${contributor.rank}</td>
                                <td>${contributor.name}</td>
                                <td>${contributor.contribution}</td>
                            </tr>`;
                tbody.innerHTML += row;
            });
        }

        populateTable();
    </script>
</body>
